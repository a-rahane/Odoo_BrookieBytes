    <script type="module">
    import { auth, db, storage } from './firebase.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, addDoc, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('add-item-form');
        const imagesInput = document.getElementById('images');
        const imagePreview = document.getElementById('image-preview');
        const descInput = document.getElementById('product-desc');
        const statusInput = document.getElementById('status');
        const toggleStatusBtn = document.getElementById('toggle-status');
        const errorMessage = document.getElementById('error-message');
        const listingCards = document.getElementById('listing-cards');

        let currentUser = null;
        let status = 'available';
        let listings = [];
        let carouselIndex = 0;
        const CARDS_VISIBLE = 3;

        // Auth check
        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = 'index.html'; // redirect to login
            } else {
                currentUser = user;
                fetchListings();
            }
        });

        // Toggle status
        if (toggleStatusBtn && statusInput) {
            toggleStatusBtn.addEventListener('click', () => {
                status = (status === 'available') ? 'swap' : 'available';
                statusInput.value = status;
                toggleStatusBtn.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            });
        }

        // Image preview
        imagesInput.addEventListener('change', () => {
            imagePreview.innerHTML = '';
            const files = Array.from(imagesInput.files).slice(0,2);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
            if (imagesInput.files.length > 2) {
                errorMessage.textContent = 'You can only upload up to 2 images.';
                errorMessage.classList.remove('hidden');
                imagesInput.value = '';
            } else {
                errorMessage.classList.add('hidden');
            }
        });

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.add('hidden');
            if (!currentUser) return;
            const files = Array.from(imagesInput.files).slice(0,2);
            if (files.length === 0) {
                errorMessage.textContent = 'Please select up to 2 images.';
                errorMessage.classList.remove('hidden');
                return;
            }
            const title = document.getElementById('product-title').value.trim();
            const category = document.getElementById('product-category').value;
            const desc = descInput.value.trim();
            if (!title) {
                errorMessage.textContent = 'Please enter a product title.';
                errorMessage.classList.remove('hidden');
                return;
            }
            if (!category) {
                errorMessage.textContent = 'Please select a category.';
                errorMessage.classList.remove('hidden');
                return;
            }
            if (!desc) {
                errorMessage.textContent = 'Please enter a product description.';
                errorMessage.classList.remove('hidden');
                return;
            }
            try {
                // Upload images
                const imageUrls = [];
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const storageRef = ref(storage, `items/${currentUser.uid}/${Date.now()}_${file.name}`);
                    await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(storageRef);
                    imageUrls.push(url);
                }
                // Save to Firestore
                await addDoc(collection(db, 'items'), {
                    uid: currentUser.uid,
                    title: title,
                    category: category,
                    description: desc,
                    status: status,
                    imageUrl: imageUrls[0], // Use first image as main image
                    images: imageUrls,
                    ownerName: currentUser.displayName || currentUser.email,
                    createdAt: new Date()
                });
                form.reset();
                imagePreview.innerHTML = '';
                
                // Show success message and redirect
                alert('Item added successfully! Redirecting to home page...');
                window.location.href = 'landing.html';
            } catch (err) {
                errorMessage.textContent = 'Error uploading item. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });

        async function fetchListings() {
            listingCards.innerHTML = '';
            if (!currentUser) return;
            const q = query(collection(db, 'items'), where('uid', '==', currentUser.uid), orderBy('createdAt', 'desc'));
            const querySnapshot = await getDocs(q);
            listings = [];
            querySnapshot.forEach(doc => {
                listings.push(doc.data());
            });
            carouselIndex = 0;
            showCarousel(carouselIndex);
        }

        function showCarousel(startIdx) {
            listingCards.innerHTML = '';
            if (listings.length === 0) return;
            for (let i = startIdx; i < Math.min(startIdx + CARDS_VISIBLE, listings.length); i++) {
                const data = listings[i];
                const card = document.createElement('div');
                card.className = 'listing-card';
                if (data.images && data.images.length) {
                    const img = document.createElement('img');
                    img.src = data.images[0];
                    img.className = 'card-img';
                    card.appendChild(img);
                }
                const content = document.createElement('div');
                content.className = 'card-content';
                // Category/Status badge
                const badge = document.createElement('div');
                badge.className = 'category-badge';
                badge.textContent = (data.status || 'ITEM').toUpperCase();
                content.appendChild(badge);
                // Title
                const title = document.createElement('div');
                title.className = 'title';
                title.textContent = data.title || 'Untitled';
                content.appendChild(title);
                // Description
                const desc = document.createElement('div');
                desc.className = 'desc';
                desc.textContent = data.description;
                content.appendChild(desc);
                card.appendChild(content);
                listingCards.appendChild(card);
            }
            document.getElementById('carousel-left').disabled = (carouselIndex === 0);
            document.getElementById('carousel-right').disabled = (carouselIndex + CARDS_VISIBLE >= listings.length);
        }

        document.getElementById('carousel-left').onclick = function() {
            if (carouselIndex > 0) {
                carouselIndex--;
                showCarousel(carouselIndex);
            }
        };
        document.getElementById('carousel-right').onclick = function() {
            if (carouselIndex + CARDS_VISIBLE < listings.length) {
                carouselIndex++;
                showCarousel(carouselIndex);
            }
        };

        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out. Please try again.');
            }
        }

        // Make logout function globally available
        window.logout = logout;
    });
    </script>
