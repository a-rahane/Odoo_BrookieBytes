<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #output { background: #f5f5f5; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Firebase Debug Tool</h1>
    
    <div class="debug-section">
        <h3>Test Firebase Connection</h3>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="listItems()">List All Items</button>
        <button onclick="testAuth()">Test Authentication</button>
    </div>
    
    <div class="debug-section">
        <h3>Test Specific Item</h3>
        <input type="text" id="itemId" placeholder="Enter item ID">
        <button onclick="testItem()">Test Item</button>
    </div>
    
    <div class="debug-section">
        <h3>Output</h3>
        <div id="output"></div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { 
            signInAnonymously,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import {
            doc,
            getDoc,
            collection,
            getDocs,
            query,
            orderBy
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        let output = document.getElementById('output');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            console.log(message);
        }

        async function testConnection() {
            try {
                log('Testing Firebase connection...');
                log(`Database instance: ${db ? 'Available' : 'Not available'}`);
                
                // Try to read a test document
                const testRef = doc(db, 'items', 'test');
                await getDoc(testRef);
                log('Firebase connection successful!', 'success');
            } catch (error) {
                log(`Firebase connection failed: ${error.message}`, 'error');
                log(`Error code: ${error.code}`, 'error');
            }
        }

        async function listItems() {
            try {
                log('Fetching all items...');
                const itemsRef = collection(db, 'items');
                const q = query(itemsRef, orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                log(`Found ${querySnapshot.size} items:`, 'success');
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    log(`Item ID: ${doc.id}`);
                    log(`  Title: ${data.title || 'No title'}`);
                    log(`  Owner: ${data.uid || 'No owner'}`);
                    log(`  Created: ${data.createdAt ? data.createdAt.toDate() : 'No date'}`);
                    log('  ---');
                });
            } catch (error) {
                log(`Error listing items: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            try {
                log('Testing authentication...');
                const user = auth.currentUser;
                if (user) {
                    log(`User is authenticated: ${user.uid}`, 'success');
                } else {
                    log('No user authenticated, trying anonymous auth...');
                    await signInAnonymously(auth);
                    log('Anonymous authentication successful', 'success');
                }
            } catch (error) {
                log(`Authentication error: ${error.message}`, 'error');
            }
        }

        async function testItem() {
            const itemId = document.getElementById('itemId').value;
            if (!itemId) {
                log('Please enter an item ID', 'error');
                return;
            }

            try {
                log(`Testing item with ID: ${itemId}`);
                const itemRef = doc(db, 'items', itemId);
                const itemDoc = await getDoc(itemRef);
                
                if (itemDoc.exists()) {
                    const data = itemDoc.data();
                    log('Item found!', 'success');
                    log(`Title: ${data.title || 'No title'}`);
                    log(`Description: ${data.description || 'No description'}`);
                    log(`Owner: ${data.uid || 'No owner'}`);
                    log(`Status: ${data.status || 'No status'}`);
                    log(`Images: ${data.images ? data.images.length : 0} images`);
                } else {
                    log('Item not found', 'error');
                }
            } catch (error) {
                log(`Error testing item: ${error.message}`, 'error');
            }
        }

        // Make functions globally available
        window.testConnection = testConnection;
        window.listItems = listItems;
        window.testAuth = testAuth;
        window.testItem = testItem;

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                log(`User authenticated: ${user.uid}`, 'success');
            } else {
                log('No user authenticated', 'info');
            }
        });

        log('Debug tool loaded. Click buttons to test Firebase functionality.');
    </script>
</body>
</html>
